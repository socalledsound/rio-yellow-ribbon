<!DOCTYPE html>
<html lang="en">
<head>
<BODY style="background-color: yellow;"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>


    <style>

        .flex-container {
            display: flex;
            padding: 100px;
        }

        .image-container {
            width: 300px;
            height: 300px;
            margin-left: 40px;
        }

        img {
            width: 100%;
            height: 100%
        }
    </style>


    <title>sound</title>
</head>
<body>

<div class="flex-container" ">
    <div class="image-container" onclick="playSound(sound1)">
        <img src="image1.jpg" alt="">
    </div>

    <div class="image-container" onclick="playSound(sound2)">
        <img src="image2.jpg" alt="">
    </div>

    <div class="image-container" onclick="playSound(sound3)">
        <img src="image3.jpg" alt="">
    </div>

    <div class="image-container" onclick="playSound(sound4)">
        <img src="image4.jpg" alt="">
    </div>



</div>


<script>

const sound1 = new Howl({ src: 'Sound1.mp3', volume: 1.0, loop: false});
const sound2 = new Howl({ src: 'Sound2.mp3', volume: 1.0, loop: false});
const sound3 = new Howl({ src: 'Sound3.mp3', volume: 1.0, loop: false});
const sound4 = new Howl({ src: 'Sound4.mp3', volume: 1.0, loop: false});

const playSound = (sound) => {
        sound.play();
};

</script>



</body>
</html>
